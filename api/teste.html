    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="assets/css/Pretty-Table-1.css">
    <link rel="stylesheet" href="assets/css/Pretty-Table.css">
    <link rel="stylesheet" href="assets/css/vanilla-zoom.min.css">

    <meta property="og:type" content="website" />
    <meta property="og:title" content="CropView tecnologia de detecção e análise de plantas" />

    <script>
        function setLanguage(numero)
        {
            document.getElementById('language').value = numero;
            document.getElementById('languageForm').submit();
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top clean-navbar" style="background: linear-gradient(90deg, #2E8B57 0%, #284747 100%), #ffffff;padding-top: 0px;padding-bottom: 0px;">
        <div class="container"><a href="inicio" style="padding-top: 1%;"><img src="assets/img/cv3.webp" alt="Logo CropView" style="height: 70px;"></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1" style="background: rgb(234,234,234);padding-top: 4px;padding-bottom: 4px;height: 40px;border-radius: 25px;"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon" style="margin-bottom: 0px;padding-bottom: 0px;"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto align-items-xl-center">
                    <li class="nav-item"><a class="nav-link active h-100" href="inicio" style="color: rgba(255,255,255,0.9);font-weight: bold;">Início</a></li>
                    <li class="nav-item"><a class="nav-link h-100" href="requisitos" style="color: rgba(255,255,255,0.7);">Requisitos</a></li>
                    <li class="nav-item"><a class="nav-link h-100" href="preços" style="color: rgba(255,255,255,0.7);">Preços</a></li>
                    <li class="nav-item"><a class="nav-link active h-100" href="contato" style="color: rgba(255,255,255,0.7);">contato</a></li>
                    <li class="nav-item">
                        <form method="get" id="languageForm" name="languageForm" >
                            <div class="nav-item dropdown"><a aria-expanded="false" data-bs-toggle="dropdown" class="nav-link active" href="#" style="color: rgba(255,255,255,0.7);"><span style="padding: 5px;padding-left: 0px;">Language:&nbsp;</span><img src="assets/img/brasil.webp" style="width: 32px;"></a>
                                <div class="dropdown-menu" style="margin-bottom: 20px;">
                                    <input class="form-control" type="hidden" id="language" name="language">
                                    <div class="dropdown-item" onclick="setLanguage('pt');"><span>Português Brasil</span><img src="assets/img/brasil.webp" style="width: 32px;margin-left: 8px;"></div>
                                    <div class="dropdown-item" onclick="setLanguage('en');"><span style="margin-right: 73px;">English</span><img src="assets/img/estados-unidos.webp" style="width: 32px;margin-left: 8px;"></div>
                                    <div class="dropdown-item" onclick="setLanguage('es');"><span style="margin-right: 73px;">Español</span><img src="assets/img/espanha.webp" style="width: 32px;margin-left: 4px;"></div>
                                </div>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page landing-page">
        <section class="clean-block about-us" style="background: rgb(246, 246, 246);padding-bottom: 80px;">
            <div class="container">
                <div class="row justify-content-center">
                    <form method="POST" id="formID" enctype="multipart/form-data" class="mt-5 text-center">
                        <div class="drop-zone">
                            <span class="drop-zone__prompt">Solte o arquivo aqui ou clique para fazer o upload </span>
                            <input type="file" name="imagem" id="imagem" onchange="valida_up()" class="drop-zone__input">
                        </div>
                        <br>
                        <button class="btn btn-primary px-5 mt-2" id="botao" type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="page-footer dark" style="margin-top: auto;padding: 0;">
        <div class="footer-copyright" style="margin-top: auto;">
            <p>© 2022 CropView</p>
        </div>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="assets/js/vanilla-zoom.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/theme.js"></script>
